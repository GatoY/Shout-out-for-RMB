
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>

<div class="flex-center">
    <div class="container">
        <div>
            
            {% if user.is_authenticated %}
                 <h1 class="logo"><a href="{% url 'home' %}">贷款系统</a></h1>
                <p>你已登录，欢迎你：<a href="#">{{ user.username }}</a></p>
            {% else %}
            <h1 class="logo"><a href="{% url 'index' %}">贷款系统</a></h1>
                <p>你还没有登录，请
                    <button class="btn btn-default"><a href="{% url 'login' %}">登录</a></button>
                    或者
                    <button class="btn btn-default"><a href="{% url 'login:register' %}">注册</a></button>
                </p>
            {% endif %}
        </div>
    </div>
</div>
</html>
